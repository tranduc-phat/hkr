<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phố Cổ Hội An</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#fff8dc;
        }
        header{
            background:#b22222;
            color:white;
            text-align:center;
            padding:15px;
            font-size:28px;
            font-weight:bold;
        }
        nav{
            background:#333;
            padding:10px;
            text-align:center;
        }
        nav a{
            color:white;
            text-decoration:none;
            margin:0 15px;
            font-weight:bold;
        }
        nav a:hover{
            color:yellow;
        }
        .container{
            padding:20px;
        }
        img{
            max-width:100%;
            border-radius:10px;
        }
        video{
            width:100%;
            max-width:700px;
            border-radius:10px;
        }
        audio{
            width:100%;
            margin-top:10px;
        }
        footer{
            background:#333;
            color:white;
            text-align:center;
            padding:10px;
            margin-top:30px;
        }
        form{
            background:#f2f2f2;
            padding:20px;
            border-radius:10px;
            max-width:600px;
            margin:auto;
        }
        input, textarea{
            width:100%;
            padding:10px;
            margin:8px 0;
        }
        button{
            padding:10px 20px;
            background:#b22222;
            color:white;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>

<header>PHỐ CỔ HỘI AN</header>

<nav>

    <h2>Video giới thiệu</h2>
    <video controls>
        <source src="Download.mp4" type="video/mp4">
    </video>

    <audio controls autoplay loop>
        <source src="nhacnen.mp3" type="audio/mpeg">
    </audio>

        <label>Nội dung góp ý</label>
        <textarea rows="5" placeholder="Nhập góp ý"></textarea>
