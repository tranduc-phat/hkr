<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Về Chúng Tôi</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #26c6da, #00acc1);
            color:white;
            text-align:center;
        }
        h1{
            padding:40px 0 20px;
            font-size:40px;
        }
        .box{
            width:80%;
            margin:auto;
            background: rgba(255,255,255,0.2);
            border-radius:20px;
            padding:30px;
        }
        .row{
            display:flex;
            justify-content:space-between;
            padding:15px 40px;
            font-size:22px;
        }
        .head{
            background: rgba(255,255,255,0.6);
            color:black;
            border-radius:10px;
            font-weight:bold;
        }
        a{
            display:inline-block;
            margin-top:30px;
            color:white;
            text-decoration:none;
            font-weight:bold;
            border:2px solid white;
            padding:10px 20px;
            border-radius:10px;
        }
    </style>
</head>
<body>

<h1>Về Chúng Tôi</h1>

<div class="box">
    <div class="row head">
        <div>HỌ VÀ TÊN</div>

    </div>
    <div class="row">
        <div>Trần Đức Phát</div>

    </div>
